<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset = "UFT-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="static/styles.css">

        <!-- Refers to: https://www.vecteezy.com/png/1202851-duck-emoji-no -->
        <link rel="icon" href="/static/icon.png">

        <title>CS50 Project:{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}

        {% if success %}
        <div class="success">
            {{ success }}
        </div>
        {% endif %}
        <header>
            <a href="/" class="logo">
                <img class="logo" src="/static/DU2.png" alt="duck_logo">
            </a>
            {% if session["user_id"] %}
                <nav>
                    <ul class="nav-links">
                        <li class="nav-item"><a class="nav-link" href="/review">Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/account">{{ session["username"] }}</a></li>
                    </ul>
                </nav>
                <a class="cta" href="/login"><button class="button">Logout</button></a>
            {% else %}
                <nav>
                    <ul class="nav-links">
                        <li class="nav-item"><a class="nav-link" href="/review">Review</a></li>
                        <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                    </ul>
                </nav>
                <a class="cta" href="/login"><button class="button">Login</button></a>
            {% endif %}
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
